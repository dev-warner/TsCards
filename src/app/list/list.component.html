<section
  class="post-list"
  [ngClass]="{ flip: flip }"
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="drop($event)"
>
  <section class="post-list__list" [@fade]="'in'">
    <app-post
      cdkDrag
      *ngFor="let item of get"
      [post]="item"
    >
    </app-post>
  </section>
</section>
