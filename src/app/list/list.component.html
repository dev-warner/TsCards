<section
  class="post-list"
  [ngClass]="{ flip: flip }"
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="drop($event)"
>
  <section class="post-list__list" [@fade]="'in'">
    <app-post
      cdkDrag
      *ngFor="let item of postService.getPosts()"
      [post]="item"
    >
    </app-post>
  </section>

  <section class="post-list__empty" *ngIf="!postService.getPosts().length">
    <h2>Please think of contributing</h2>
    <code
      ><a href="https://github.com/dev-warner/TS-Cards"
        >https://github.com/dev-warner/TS-Cards</a
      ></code
    >
  </section>
</section>
